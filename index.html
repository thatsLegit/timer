<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Timer</title>
</head>
<body>
    <div id="container">
        <canvas id="canvas" width="450" height="225"></canvas>
        <div id="content">
            <div id="duration">
                <p contenteditable="true" id="hours">00</p><p> : </p>
                <p contenteditable="true" id="minutes">00</p><p> : </p>
                <p contenteditable="true" id="seconds">00</p> : </p>
                <p contenteditable="true" id="seconds">00</p>
            </div>
            <div class="controls">
                <div id="play-pause"></div>
                <div id="stop"></div>
            </div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
